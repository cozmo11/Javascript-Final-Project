<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Final</title>
    <link href="JS Final.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div id="main-container">
        <div id="formDiv">
            <form id="events" name="eventOrganizer">
                <h1>Event organizer:</h1>
                <label for="name">Event Name:</label>
                <input type="text" id="name"><br />
                <label for="date">Event Date:</label>
                <input type="date" id="date"><br />
                <label for="time">Event Time:</label>
                <input type="time" id="time"><br />
                <label for="location">Event Location:</label>
                <input type="text" id="location"><br />
                <label for="notes">Event Notes:</label>
                <input type="text" id="notes"><br />
                <button id="addBtn" type="button">Add Event</button>
            </form>
        </div>
        <div id="userDiv">
            <div id="listDiv"></div>
            <div id="viewWindow"></div>
            <div id="editWindow"></div>
        </div>
    </div>
    <div id="mapDiv"></div>
    <script src="JS Final.js"></script>
</body>

</html>
